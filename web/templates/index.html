{% extends 'base.html' %}{% load static %}
{% block content %}
    <!-- logout -->
    <!-- <p><a href=""></a></p> -->
    <h1>Bienvenido, {{request.user.first_name}}</h1>
        <!------------------------------------------------------------------------------ MUNDOS -->
        <div class="flex flex-col lg:flex-row place-content-around pt-2">
            <div class=" w-full lg:w-1/2 p-8 transform transition duration-500 hover:scale-95">
                <a href="{% url 'categoriaperro' %}">
                    <img class="rounded-lg object-fill" src="{% static "img/banner/mundo-perro.png" %}" alt="perro con texto de 'Mundo Perro'"></div>
                </a>
    
            <div class="w-full lg:w-1/2 p-8 transform transition duration-500 hover:scale-95">
                <a href="{% url 'categoriagato' %}">
                    <img class="rounded-lg object-fill" src="{% static "img/banner/mundo-gato.png" %}" alt="perro con texto de 'Mundo Gato'"></div>
                </a>
        </div>
    <!--PRUEBA TARJETA PRODUCTO-->
    <div class="flex justify-center"><h1 class="text-xl lg:text-2xl font-semibold leading-5 lg:leading-6 text-white dark:text-gray-900"> PRODUCTOS</h1></div>
    <div class="flex items-center justify-center w-full h-full py-24 sm:py-8 px-4">
        <div class="w-full relative flex items-center justify-center">
            <button aria-label="slide backward" class="absolute z-30 left-0 ml-10 focus:outline-none focus:bg-gray-400 focus:ring-2 focus:ring-offset-2 focus:ring-gray-400 cursor-pointer" id="prev">
                <svg class="dark:text-gray-900" width="8" height="14" viewBox="0 0 8 14" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M7 1L1 7L7 13" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                </svg>
            </button>
            <div class="w-full h-full mx-auto overflow-x-hidden overflow-y-hidden">
                <div id="slider" class="h-full flex lg:gap-8 md:gap-6 gap-14 items-center justify-start transition ease-out duration-700">
                    <div class="flex flex-shrink-0 relative w-full sm:w-auto transform transition duration-500 hover:scale-95">
                        <img src="{% static "img/alimento.png" %}" alt="plato de alimento" class="object-cover object-center w-full" />
                        <div class="bg-gray-800 bg-opacity-30 absolute w-full h-full p-6">
                            <div class="flex h-full items-end pb-6">
                                <h3 class="text-xl lg:text-2xl font-semibold leading-5 lg:leading-6 text-white dark:text-white-900">Alimento</h3>
                            </div>
                        </div>
                    </div>
                    <div class="flex flex-shrink-0 relative w-full sm:w-auto transform transition duration-500 hover:scale-95">
                        <img src="{% static "img/snacks.png" %}" alt="snacks" class="object-cover object-center w-full" />
                        <div class="bg-gray-800 bg-opacity-30 absolute w-full h-full p-6">
                            
                            <div class="flex h-full items-end pb-6">
                                <h3 class="text-xl lg:text-2xl font-semibold leading-5 lg:leading-6 text-white dark:text-white-900">Snacks</h3>
                            </div>
                        </div>
                    </div>
                    <div class="flex flex-shrink-0 relative w-full sm:w-auto transform transition duration-500 hover:scale-95">
                        <img src="{% static "img/accesorios.png" %}" alt="correa perro" class="object-cover object-center w-full" />
                        <div class="bg-gray-800 bg-opacity-30 absolute w-full h-full p-6">
                            <div class="flex h-full items-end pb-6">
                                <h3 class="text-xl lg:text-2xl font-semibold leading-5 lg:leading-6 text-white dark:text-white-900">Accesorios</h3>
                            </div>
                        </div>
                    </div>
                    <div class="flex flex-shrink-0 relative w-full sm:w-auto transform transition duration-500 hover:scale-95">
                        <img src="{% static "img/juguetes.png" %}" alt="juguetes para mascotas" class="object-cover object-center w-full" />
                        <div class="bg-gray-800 bg-opacity-30 absolute w-full h-full p-6">
                            <div class="flex h-full items-end pb-6">
                                <h3 class="text-xl lg:text-2xl font-semibold leading-5 lg:leading-6 text-white dark:text-white-900">Juguetes</h3>
                            </div>
                        </div>
                    </div>
                    <div class="flex flex-shrink-0 relative w-full sm:w-auto transform transition duration-500 hover:scale-95">
                        <img src="{% static "img/cuidado.png" %}" alt="cepillo para animales" class="object-cover object-center w-full" />
                        <div class="bg-gray-800 bg-opacity-30 absolute w-full h-full p-6">
                            <div class="flex h-full items-end pb-6">
                                <h3 class="text-xl lg:text-2xl font-semibold leading-5 lg:leading-6 text-white dark:text-white-900">Cuidado e Higiene</h3>
                            </div>
                        </div>
                    </div>
                    <div class="flex flex-shrink-0 relative w-full sm:w-auto transform transition duration-500 hover:scale-95">
                        <img src="{% static "img/farmapet.png" %}" alt="medicamentos para animales" class="object-cover object-center w-full" />
                        <div class="bg-gray-800 bg-opacity-30 absolute w-full h-full p-6">
                            <div class="flex h-full items-end pb-6">
                                <h3 class="text-xl lg:text-2xl font-semibold leading-5 lg:leading-6 text-white dark:text-white-900">Farmapet</h3>
                            </div>
                        </div>
                    </div>
                    <div class="flex flex-shrink-0 relative w-full sm:w-auto transform transition duration-500 hover:scale-95">
                        <img src="{% static "img/petlover.png" %}" alt="sitting area" class="object-cover object-center w-full" />
                        <div class="bg-gray-800 bg-opacity-30 absolute w-full h-full p-6">
                            <div class="flex h-full items-end pb-6">
                                <h3 class="text-xl lg:text-2xl font-semibold leading-5 lg:leading-6 text-white dark:text-white-900">PetLovers</h3>
                            </div>
                        </div>
                    </div>
                    <div class="flex flex-shrink-0 relative w-full sm:w-auto">
                        <div class="bg-grey-800 bg-opacity-30 absolute w-full h-full p-6">
                            <div class="flex h-full items-end pb-6">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <button aria-label="slide forward" class="absolute z-30 right-0 mr-10 focus:outline-none focus:bg-white-400 focus:ring-2 focus:ring-offset-2 focus:ring-gray-400" id="next">
                <svg class="text-white-900" width="8" height="14" viewBox="0 0 8 14" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M1 1L7 7L1 13" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                </svg>
            </button>
        </div>
    </div>
{% endblock %}
